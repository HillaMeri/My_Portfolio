<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mine Sweeper</title>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/main.css">
</head>

<body onload="init()">

    </div>
    <div class="save-btns">

        <button class="open-save-game save" onclick="openSaveGame('game','board','level','time')">LOAD GAME</button>
    </div>
    
    <fieldset>

        <label for="levelChoice1">Easy(4)</label>
        <input type="radio" onclick="init(8)" id="levelChoice2" name="level">

    <div class="modal-live heartbeat"></div>

    <div class="data">

        <label class="func number"></label>

    <div class="modal-mines-manually rotate-center"></div>

    <div class="modal-break-recored scale-up-center"></div>
    
    <audio class="mine-sound" src="audio/mine2.mp3"></audio>
    <audio class="victory-sound" src="audio/victory.mp3"></audio>
    
    <script src=" js/utils.js"></script>
    <script src=" js/game.js"></script>
    <script src=" js/clicks.js"></script>
    <script src=" js/time.js"></script>
    <script src=" js/hints.js"></script>
    <script src=" js/render.js"></script>
    <script src=" js/score.js"></script>
    <script src=" js/manually.js"></script>
    <script src=" js/mines.js"></script>
    <script src=" js/savegame.js"></script>
</body>

</html>
